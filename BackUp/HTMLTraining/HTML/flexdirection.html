<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox </title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
            background-color: dodgerblue;
        }
        .flex-container > div {
            text-align: center;
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            padding: 10px;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>Flex boxer</p>

    <p>Another flex boxer</p>
    
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    
    
</body>
</html>
