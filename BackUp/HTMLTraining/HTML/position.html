<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <style>
        p {
            text-align: center;
        }
        .box{ 
            width: 250px;
            height: 100px;
            opacity: 0.9;
            position: absolute;
        }
        .red{
            top: 30px;
            left: 30px;
            background: #ff0000;
        }
        .green{
            bottom: 30px;
            left: 30px;
            background: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box red"><p>this paragraph is at the top</p></div>
        <div class="box green"><p>this paragraph is at the bottom</p></div>
    </div>
    
</body>
</html>
