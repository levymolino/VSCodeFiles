<html lang="en">
<head>

    <title>Float</title>
    <style>
        h2 {
            background: red;
            opacity: 0.9;
            width: 150px;
            height: 70px;
            border: 10px;
            padding: auto;
  position: fixed;
  left: 10px;
  top: 10px;
}
h3{
    background: green;
            opacity: 0.9;
    width: 150px;
    height: 70px;
    border: 10px;
    padding: auto;
    position: fixed;
  left: 10px;
  bottom: 10px;  
}
    </style>
</head>
<body>
    <h2>this paragraph is at the top</h2>
    <h3>this paragraph is at the bottom</h3>
</body>
</html>
